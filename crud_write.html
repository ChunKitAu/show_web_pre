<!DOCTYPE html>
<html >

<head>
    <meta charset="UTF-8">
    <title>比芯创客后台管理</title>
    <link rel="icon" type="image/x-icon" href="img/logo.ico" />

    <link rel="stylesheet" href="static/bootstrap-3.3.7-dist/css/bootstrap.min.css" />

    <script type="text/javascript" src="js/auth.js"></script>

    <script src="static/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/ckeditor/ckeditor.js" ></script>

</head>

<body>


<script src="js/crud/commons/head.js"></script>
<div class="container-fluid">

    <div class="row">
        <!--引入侧边栏-->
       <script src="js/crud/commons/sidebar.js"></script>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <form method="post" onsubmit="return false" action="#"  id="writeForm">

                <div class="form-group">
                    <label> 标题:</label>
                    <input type="text" name="title" id="title"/>
                </div>
                <div class="form-group">
                    <label> 类型:</label>
                    <select  name="type" id="type"  >
                        <option>项目案例/成果</option>
                        <option>学术动态</option>
                        <option>项目组介绍</option>
                        <option>实验室介绍</option>
                        <option>联系我们</option>
                    </select>
                </div>
                <div class="form-group">
                    <label> 作者:</label>
                    <input type="text" name="author"  id="author"/>
                </div>

                <div class="form-group">
                    <label> 转载:</label>
                    <input type="text" name="reblog"  id="reblog"/>
                </div>

                <div class="form-group">
                        <textarea name="content" id="editor1" ></textarea>
                </div>
                <button class="btn btn-default" id="btn" onclick="Submit()">提交</button>
            </form>

        </main>

    </div>
</div>

</body>

<script type="text/javascript" src="js/crud/crud_write.js"></script>
<script type="text/javascript" src="js/logout.js" ></script>

</html>
