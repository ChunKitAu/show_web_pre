<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta  content="text/html; charset=UTF-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap-theme.css"> -->

    <link rel="stylesheet" href="css/loginStyle.css">
</head>
<body>

    <form id="loginForm" method="post" onsubmit="return false" action="##" >
        <div class="mycenter">
            <div class="mysign">
                <div class="col-lg-11 text-center text-info">
                    <h2>请登录</h2>
                </div>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="accountName" placeholder="请输入账户名" required autofocus/>
                </div>
                <div class="col-lg-10"></div>
                <div class="col-lg-10">
                    <input type="password" class="form-control" name="password" placeholder="请输入密码" required autofocus/>
                </div>
                <div class="col-lg-10"></div>
                <div class="col-lg-10 mycheckbox checkbox">
<!--                    <input type="checkbox" class="col-lg-1">记住密码</input>-->
                </div>
                <div class="col-lg-10"></div>
                <div class="col-lg-10">
                    <button id="btn" class="btn btn-lg btn-primary btn-block" onclick="login()" >登陆</button>
                </div>
            </div>
        </div>
    </form>
</body>

<script type="text/javascript" src="js/login.js"></script>

</html>
